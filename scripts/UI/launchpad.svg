<svg width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="pinGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#E53E3E;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#C53030;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="innerGrad" cx="50%" cy="40%" r="60%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FED7D7;stop-opacity:1" />
    </radialGradient>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="3" dy="5" stdDeviation="5" flood-color="#00000060"/>
    </filter>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Outer glow ring -->
  <circle cx="50" cy="42" r="22" fill="#FEB2B2" opacity="0.6" filter="url(#glow)"/>
  
  <!-- Location pin shape with bright gradient -->
  <path d="M50 15 C35 15 23 27 23 42 C23 60 50 85 50 85 C50 85 77 60 77 42 C77 27 65 15 50 15 Z" 
        fill="url(#pinGrad)" 
        stroke="#FFFFFF" 
        stroke-width="3" 
        filter="url(#shadow)"/>
  
  <!-- Inner circle for the H with bright background -->
  <circle cx="50" cy="42" r="18" fill="url(#innerGrad)" stroke="#E53E3E" stroke-width="3"/>
  
  <!-- Bright inner circle for more contrast -->
  <circle cx="50" cy="42" r="15" fill="#FFF5F5" stroke="#FC8181" stroke-width="2"/>
  
  <!-- The "H" letter with bold styling -->
  <text x="50" y="42" 
        font-family="Arial, sans-serif" 
        font-size="26" 
        font-weight="900" 
        fill="#9B2C2C" 
        text-anchor="middle" 
        dominant-baseline="central" 
        stroke="#FFFFFF" 
        stroke-width="1">H</text>
  
  <!-- Pulsing ring animation -->
  <circle cx="50" cy="42" r="20" fill="none" stroke="#E53E3E" stroke-width="2" opacity="0.8">
    <animate attributeName="r" values="18;22;18" dur="2s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.8;0.3;0.8" dur="2s" repeatCount="indefinite"/>
  </circle>
</svg>
